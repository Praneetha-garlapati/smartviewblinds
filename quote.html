<header>
  <h1>Request a Free Quote</h1>
  <p>Fill out the form below to get started on your custom window treatments.</p>
</header>

<section class="quote-form">
  <form action="send-quote.php" method="POST">
    <label for="name">Name*</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email*</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone">

    <label for="product">Product Interested In</label>
    <select id="product" name="product">
      <option value="Custom Blinds">Custom Blinds</option>
      <option value="Roman Shades">Roman Shades</option>
      <option value="Plantation Shutters">Plantation Shutters</option>
    </select>

    <label for="message">Additional Details</label>
    <textarea id="message" name="message"></textarea>

    <button type="submit" class="btn-primary">Submit Request</button>
  </form>
</section>
